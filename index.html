<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>login</title>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <div class="logo">
                <div>
                    <img src="./logo.png" alt="">
                </div>
                <h1>Roboto.Stat</h1>
            </div>
            <form action="">
                <div>
                    <div class="input-container">
                        <i class="far fa-user"></i>
                        <input type="username" class="user-input" autofocus value="" placeholder="Username">
                    </div>
                    <span class="user-alert"></span>
                </div>
                <div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="pass-input" value="" placeholder="Password">
                    </div>
                    <span class="pass-alert"></span>
                </div>
                <button type="submit">sign in</button>
            </form>
            <div class="signin-msg"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
